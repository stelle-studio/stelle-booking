<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stelle studio 預約系統</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- 引入 LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <style>
        /* --- 2025 新版摩卡配色 --- */
        :root {
            --primary-brown: #8D6E63;
            --bg-color: #F8F6F3;
            --card-white: #FFFFFF;
            --text-dark: #5D4037;
            --text-light: #8D6E63;
            --accent-bar: #795548;
            --input-bg: #FCFBF9;
            --input-border: #E8E0DD;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-white);
            width: 100%;
            max-width: 480px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(93, 64, 55, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 標題區域 --- */
        .brand-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 38px;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0 0 5px 0;
            letter-spacing: 1px;
        }

        .sub-title {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* --- 載入狀態 --- */
        #loading-status {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 20px;
            text-align: center;
        }

        /* --- 用戶資料區域 --- */
        #booking-form-section {
            display: none; 
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 15px;
        }

        .greeting {
            font-size: 16px;
            color: var(--text-dark);
            margin-bottom: 25px;
        }

        .greeting span {
            font-weight: 500;
            color: var(--primary-brown);
        }

        /* --- 表單樣式 --- */
        .form-group {
            text-align: center; 
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left; 
            padding-left: 5px; 
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            border-radius: 8px;
            font-size: 16px; 
            color: var(--text-dark);
            outline: none;
            transition: all 0.3s ease;
            appearance: none; 
            text-align: center; 
            text-align-last: center; 
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238D6E63' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center; 
            background-size: 16px;
        }

        input:focus, select:focus {
            border-color: var(--primary-brown);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(141, 110, 99, 0.1);
        }
        
        ::placeholder {
            color: #D7CCC8;
            opacity: 1;
            text-align: center; 
        }

        /* 按鈕樣式 */
        .btn-submit {
            background-color: var(--primary-brown);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            letter-spacing: 1.5px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .btn-submit:hover {
            background-color: var(--accent-bar);
        }

        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .debug-info {
            font-size: 10px;
            color: #E0E0E0;
            margin-top: 30px;
            word-break: break-all;
        }

        /* --- 客製化 Modal (彈窗) 樣式 --- */
        .modal-overlay {
            display: none; /* 預設隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .custom-modal {
            background: #fff;
            width: 85%;
            max-width: 360px;
            padding: 30px 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .modal-title {
            font-size: 18px;
            color: var(--primary-brown);
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-content-list {
            text-align: left;
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-dark);
            margin-bottom: 25px;
        }

        .modal-content-list p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .modal-content-list span.label {
            color: var(--text-light);
            font-weight: 500;
        }
        
        .modal-content-list span.value {
            font-weight: 600;
        }

        .btn-modal-close {
            background-color: var(--primary-brown);
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        /* --- 新增提醒文字樣式 --- */
        .reminder-text {
            font-size: 13px;
            color: var(--primary-brown);
            margin-top: 12px;
            margin-bottom: 5px;
            font-weight: 500;
            letter-spacing: 0.5px;
            line-height: 1.5;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1 class="brand-title">Stelle studio</h1>
        <h2 class="sub-title">蒔黛美學 線上預約</h2>

        <!-- Loading State -->
        <div id="loading-status">LINE 系統連線中...</div>

        <!-- Main Form Section -->
        <div id="booking-form-section">
            
            <!-- User Profile -->
            <img id="userPicture" class="user-avatar" src="" alt="User">
            <p class="greeting">您好，<span id="userName"></span></p>

            <!-- Form -->
            <form id="bookingForm" onsubmit="event.preventDefault(); submitBooking();">
                
                <div class="form-group">
                    <label>預約姓名</label>
                    <input type="text" id="inputName" placeholder="請輸入姓名" required>
                </div>

                <div class="form-group">
                    <label>聯絡電話</label>
                    <input type="tel" id="inputPhone" placeholder="09xx-xxx-xxx" required>
                </div>

                <div class="form-group">
                    <label>服務項目</label>
                    <select id="inputService">
                        <option value="粉黛柔霧眉 $7,990">粉黛柔霧眉 $7,990</option>
                        <option value="立體野生眉 $9,990">立體野生眉 $9,990</option>
                        <option value="野生粉黛眉 $13,990">野生粉黛眉 $13,990</option>
                        <option value="輕染潤霧唇 $13,990">輕染潤霧唇 $13,990</option>
                        <option value="還原潤色唇 $16,990">還原潤色唇 $16,990</option>
                        <option value="唇淡色還原 $5,990">唇淡色還原 $5,990</option>
                        <option value="韓式睫毛管理 $1,290">韓式睫毛管理 $1,290</option>
                        <option value="單次微創洗眉 $1,990">單次微創洗眉 $1,990</option>
                        <option value="無限包套優惠 $8,990">無限包套優惠 $8,990</option>
                        <option value="－">－</option>
                        <option value="3 個月內補色 $0">3 個月內補色 $0</option>
                        <option value="超過 3 個月補色 $半價">超過 3 個月補色 $半價</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>期望日期</label>
                    <input type="date" id="inputDate" required>
                </div>

                <div class="form-group">
                    <label>期望時間</label>
                    <select id="inputTime" required>
                        <!-- JS 會自動產生選項 -->
                    </select>
                    <!-- 新增的提醒文字 -->
                    <p class="reminder-text">送出不代表預約成功，請靜待預約成功訊息通知</p>
                </div>

                <button type="submit" id="submitBtn" class="btn-submit">確認預約</button>

                <div class="debug-info">User ID: <span id="userIdText"></span></div>
            </form>
        </div>
    </div>

    <!-- 客製化彈窗 (Modal) -->
    <div id="customModal" class="modal-overlay">
        <div class="custom-modal">
            <div class="modal-title">感謝您的預約！<br>請靜待確認通知</div>
            
            <div class="modal-content-list">
                <p><span class="label">預約姓名：</span><span class="value" id="modalName"></span></p>
                <p><span class="label">服務項目：</span><span class="value" id="modalService"></span></p>
                <p><span class="label">預約日期：</span><span class="value" id="modalDate"></span></p>
                <p><span class="label">預約時間：</span><span class="value" id="modalTime"></span></p>
            </div>

            <button class="btn-modal-close" onclick="closeModal()">關閉</button>
        </div>
    </div>

    <script>
        // ------------------------------------------------
        // 1. 設定與工具函數
        // ------------------------------------------------
        
        const YOUR_LIFF_ID = '2008676848-7eEjQ8U9'; 
        
        // ★★★ 請確認這一步網址是否為最新部署的版本 ★★★
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzMQ2MC1iajVfAiVHNp3OSVlwKz5FUztgvZt1pSlKOZikVUmZcD4_i6JWIAX-sR0CzMcg/exec'; 

        // 初始化時間選單 (10:00 - 20:00)
        function initTimeSlots() {
            const select = document.getElementById('inputTime');
            const startHour = 10; 
            const endHour = 20;   
            
            for (let h = startHour; h <= endHour; h++) {
                let hourStr = h.toString().padStart(2, '0');
                select.add(new Option(`${hourStr}:00`, `${hourStr}:00`));
                if (h !== endHour) {
                    select.add(new Option(`${hourStr}:30`, `${hourStr}:30`));
                }
            }
        }

        // ------------------------------------------------
        // 2. LIFF 初始化邏輯
        // ------------------------------------------------
        
        window.onload = function() {
            initTimeSlots(); // 產生時間選項
            
            // 預設日期為明天
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const yyyy = tomorrow.getFullYear();
            const mm = String(tomorrow.getMonth() + 1).padStart(2, '0');
            const dd = String(tomorrow.getDate()).padStart(2, '0');
            document.getElementById('inputDate').value = `${yyyy}-${mm}-${dd}`;

            // 啟動 LIFF
            initializeLiff();
        };

        function initializeLiff() {
            liff.init({ liffId: YOUR_LIFF_ID })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        getUserProfile();
                    }
                })
                .catch((err) => {
                    document.getElementById('loading-status').innerText = "初始化失敗，請檢查 LIFF ID";
                    console.error('LIFF Init failed', err);
                });
        }

        // ------------------------------------------------
        // 3. 取得用戶資料
        // ------------------------------------------------

        function getUserProfile() {
            liff.getProfile().then(profile => {
                document.getElementById('loading-status').style.display = 'none';
                document.getElementById('booking-form-section').style.display = 'block';
                
                document.getElementById('userName').innerText = profile.displayName;
                document.getElementById('inputName').value = profile.displayName;
                document.getElementById('userIdText').innerText = profile.userId;

                const img = document.getElementById('userPicture');
                if (profile.pictureUrl) {
                    img.src = profile.pictureUrl;
                } else {
                    img.src = "https://via.placeholder.com/80/EBE5E0/8C837B?text=Guest"; 
                }
            }).catch(err => {
                console.error('Profile Error:', err);
            });
        }

        // ------------------------------------------------
        // 4. 送出預約 (Google Sheet + LINE)
        // ------------------------------------------------

        function submitBooking() {
            const name = document.getElementById('inputName').value;
            const phone = document.getElementById('inputPhone').value;
            const service = document.getElementById('inputService').value;
            const date = document.getElementById('inputDate').value;
            const time = document.getElementById('inputTime').value;
            const userId = document.getElementById('userIdText').innerText;

            if(!name || !phone || !date) {
                // 使用原生的 alert 提醒錯誤是 OK 的
                alert("請填寫完整資訊");
                return;
            }

            // 鎖定按鈕避免重複發送
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerText = "資料傳送中...";

            // 準備傳送給 Google Sheet 的資料
            const data = {
                name: name,
                phone: phone,
                service: service,
                date: date,
                time: time,
                userId: userId
            };
            
            console.log("Preparing to send data to:", GOOGLE_SCRIPT_URL);
            console.log("Data:", data);

            // 1. 發送至 Google Sheet
            // ★★★ 重要：權限必須是「任何人 (Anyone)」 ★★★
            if (GOOGLE_SCRIPT_URL && GOOGLE_SCRIPT_URL.startsWith('https://script.google.com')) {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    mode: 'no-cors', // 繞過 CORS 限制
                    headers: { 'Content-Type': 'text/plain' } // 使用 text/plain 避免 preflight 檢查
                }).then(() => {
                    console.log('Request sent to Google Sheet (no-cors mode)');
                }).catch(err => {
                    console.error('Google Sheet Error:', err);
                });
            } else {
                console.warn('Google Script URL 未設定或格式錯誤');
            }

            // 2. 嘗試發送 LINE 訊息 (給用戶自己看)
            const messageText = `【預約資料已送出】\n姓名：${name}\n電話：${phone}\n項目：${service}\n時間：${date} ${time}`;

            if (liff.isInClient()) {
                liff.sendMessages([{
                    type: 'text',
                    text: messageText
                }]).catch((err) => {
                    console.error('Line Send Error:', err);
                });
            }

            // 3. 顯示客製化成功彈窗
            showCustomModal(name, service, date, time);
            
            // 恢復按鈕
            submitBtn.disabled = false;
            submitBtn.innerText = "確認預約";
        }

        // ------------------------------------------------
        // 5. 客製化彈窗控制
        // ------------------------------------------------

        function showCustomModal(name, service, date, time) {
            // 填入資料
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalService').innerText = service;
            document.getElementById('modalDate').innerText = date;
            document.getElementById('modalTime').innerText = time;

            // 顯示彈窗
            document.getElementById('customModal').style.display = 'flex';
        }

        function closeModal() {
            // 關閉彈窗
            document.getElementById('customModal').style.display = 'none';
            // 關閉 LIFF 視窗
            if (liff.isInClient()) {
                liff.closeWindow();
            }
        }
    </script>
</body>
</html>
