<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stelle studio 預約系統</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- 引入 LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <style>
        /* --- 2025 新版摩卡配色 --- */
        :root {
            --primary-brown: #8D6E63;
            --bg-color: #F8F6F3;
            --card-white: #FFFFFF;
            --text-dark: #5D4037;
            --text-light: #8D6E63;
            --accent-bar: #795548;
            --input-bg: #FCFBF9;
            --input-border: #E8E0DD;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-white);
            width: 100%;
            max-width: 480px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(93, 64, 55, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 標題區域 --- */
        .brand-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 38px;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0 0 5px 0;
            letter-spacing: 1px;
        }

        .sub-title {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* --- 載入狀態 --- */
        #loading-status {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 20px;
            text-align: center;
        }

        /* --- 共用顯示控制 --- */
        .section-block {
            display: none; 
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 15px;
        }

        .greeting {
            font-size: 16px;
            color: var(--text-dark);
            margin-bottom: 25px;
        }

        .greeting span {
            font-weight: 500;
            color: var(--primary-brown);
        }

        /* --- 表單樣式 --- */
        .form-group {
            text-align: center; 
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left; 
            padding-left: 5px; 
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            border-radius: 8px;
            font-size: 16px; 
            color: var(--text-dark);
            outline: none;
            transition: all 0.3s ease;
            appearance: none; 
            text-align: center; 
            text-align-last: center; 
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238D6E63' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center; 
            background-size: 16px;
        }

        input:focus, select:focus {
            border-color: var(--primary-brown);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(141, 110, 99, 0.1);
        }
        
        ::placeholder {
            color: #D7CCC8;
            opacity: 1;
            text-align: center; 
        }

        /* 按鈕樣式 */
        .btn-submit {
            background-color: var(--primary-brown);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            letter-spacing: 1.5px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .btn-submit:hover {
            background-color: var(--accent-bar);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary-brown);
            border: 1px solid var(--primary-brown);
            margin-top: 10px;
        }
        .btn-outline:hover {
            background-color: #FDF3F0;
        }

        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .debug-info {
            font-size: 10px;
            color: #E0E0E0;
            margin-top: 30px;
            word-break: break-all;
        }

        /* --- 詳情卡片樣式 (新功能) --- */
        .details-card {
            background: #FAFAFA;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #EFEFEF;
        }
        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            border-bottom: 1px dashed #E0E0E0;
            padding-bottom: 8px;
        }
        .details-row:last-child {
            border-bottom: none;
        }
        .d-label { color: var(--text-light); font-size: 14px; }
        .d-value { color: var(--text-dark); font-weight: 600; font-size: 15px; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; animation: fadeIn 0.3s; }
        .custom-modal { background: #fff; width: 85%; max-width: 360px; padding: 30px 25px; border-radius: 16px; text-align: center; }
        .modal-title { font-size: 18px; color: var(--primary-brown); font-weight: 600; margin-bottom: 20px; }
        .btn-modal-close { background-color: var(--primary-brown); color: white; border: none; padding: 12px 0; width: 100%; border-radius: 6px; cursor: pointer; }
        .reminder-text { font-size: 13px; color: var(--primary-brown); margin-top: 12px; margin-bottom: 5px; font-weight: 500; }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1 class="brand-title">Stelle studio</h1>
        <h2 class="sub-title">蒔黛美學 線上預約</h2>

        <!-- Loading State -->
        <div id="loading-status">LINE 系統連線中...</div>

        <!-- 1. 預約表單區塊 (預設顯示，或是點修改後顯示) -->
        <div id="booking-form-section" class="section-block">
            
            <img id="userPicture" class="user-avatar" src="" alt="User">
            <p class="greeting">您好，<span id="userName"></span></p>

            <form id="bookingForm" onsubmit="event.preventDefault(); submitBooking();">
                <div class="form-group">
                    <label>預約姓名</label>
                    <input type="text" id="inputName" placeholder="請輸入姓名" required>
                </div>

                <div class="form-group">
                    <label>聯絡電話</label>
                    <input type="tel" id="inputPhone" placeholder="09xx-xxx-xxx" required>
                </div>

                <div class="form-group">
                    <label>服務項目</label>
                    <select id="inputService">
                        <option value="粉黛柔霧眉 $7,990">粉黛柔霧眉 $7,990</option>
                        <option value="立體野生眉 $9,990">立體野生眉 $9,990</option>
                        <option value="野生粉黛眉 $13,990">野生粉黛眉 $13,990</option>
                        <option value="輕染潤霧唇 $13,990">輕染潤霧唇 $13,990</option>
                        <option value="還原潤色唇 $16,990">還原潤色唇 $16,990</option>
                        <option value="唇淡色還原 $5,990">唇淡色還原 $5,990</option>
                        <option value="韓式睫毛管理 $1,290">韓式睫毛管理 $1,290</option>
                        <option value="單次微創洗眉 $1,990">單次微創洗眉 $1,990</option>
                        <option value="無限包套優惠 $8,990">無限包套優惠 $8,990</option>
                        <option value="－">－</option>
                        <option value="3 個月內補色 $0">3 個月內補色 $0</option>
                        <option value="超過 3 個月補色 $半價">超過 3 個月補色 $半價</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>期望日期</label>
                    <input type="date" id="inputDate" required>
                </div>

                <div class="form-group">
                    <label>期望時間</label>
                    <select id="inputTime" required>
                        <!-- JS 會自動產生選項 -->
                    </select>
                    <p class="reminder-text">送出不代表預約成功，請靜待預約成功訊息通知</p>
                </div>

                <button type="submit" id="submitBtn" class="btn-submit">確認預約</button>
                <div class="debug-info">User ID: <span id="userIdText"></span></div>
            </form>
        </div>

        <!-- 2. 預約詳情區塊 (從卡片按鈕進來時顯示) -->
        <div id="booking-details-section" class="section-block">
            <h3 style="font-size:18px; margin-bottom:20px; color:var(--text-dark);">目前預約詳情</h3>
            
            <div class="details-card">
                <div class="details-row">
                    <span class="d-label">姓名</span>
                    <span class="d-value" id="viewName"></span>
                </div>
                <div class="details-row">
                    <span class="d-label">服務項目</span>
                    <span class="d-value" id="viewService"></span>
                </div>
                <div class="details-row">
                    <span class="d-label">預約時間</span>
                    <span class="d-value" id="viewTime"></span>
                </div>
            </div>

            <button onclick="switchToEditMode()" class="btn-submit">修改預約時段</button>
            <button onclick="liff.closeWindow()" class="btn-submit btn-outline">關閉視窗</button>
        </div>
    </div>

    <!-- 客製化彈窗 (Modal) -->
    <div id="customModal" class="modal-overlay">
        <div class="custom-modal">
            <div class="modal-title">感謝您的預約！<br>請靜待確認通知</div>
            <div class="details-card" style="background:var(--bg-color); border:none;">
                <div class="details-row"><span class="d-label">姓名：</span><span class="d-value" id="modalName"></span></div>
                <div class="details-row"><span class="d-label">項目：</span><span class="d-value" id="modalService"></span></div>
                <div class="details-row"><span class="d-label">日期：</span><span class="d-value" id="modalDate"></span></div>
                <div class="details-row"><span class="d-label">時間：</span><span class="d-value" id="modalTime"></span></div>
            </div>
            <button class="btn-modal-close" onclick="closeModal()">關閉</button>
        </div>
    </div>

    <script>
        const YOUR_LIFF_ID = '2008676848-7eEjQ8U9'; 
        // ★★★ 請務必在此處填入您「重新部署」後取得的最新 Apps Script 網址 ★★★
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbydcE3HlUiYwqZs-auxP6aIsHd91UlQOBGGnDcyyOCUlO2sO5jqMENFe5MA61XciEKGWw/exec'; 

        function initTimeSlots() {
            const select = document.getElementById('inputTime');
            const startHour = 10; const endHour = 20;   
            for (let h = startHour; h <= endHour; h++) {
                let hourStr = h.toString().padStart(2, '0');
                select.add(new Option(`${hourStr}:00`, `${hourStr}:00`));
                if (h !== endHour) select.add(new Option(`${hourStr}:30`, `${hourStr}:30`));
            }
        }

        // 解析網址參數的工具
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                mode: params.get('mode'),
                name: params.get('name'),
                service: params.get('service'),
                time: params.get('time')
            };
        }

        window.onload = function() {
            initTimeSlots();
            
            // 預設日期
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const yyyy = tomorrow.getFullYear();
            const mm = String(tomorrow.getMonth() + 1).padStart(2, '0');
            const dd = String(tomorrow.getDate()).padStart(2, '0');
            document.getElementById('inputDate').value = `${yyyy}-${mm}-${dd}`;

            initializeLiff();
        };

        function initializeLiff() {
            liff.init({ liffId: YOUR_LIFF_ID })
                .then(() => {
                    document.getElementById('loading-status').style.display = 'none';
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        handlePageLogic(); // 登入後決定顯示哪個畫面
                    }
                })
                .catch((err) => {
                    document.getElementById('loading-status').innerText = "初始化失敗";
                    console.error('LIFF Init failed', err);
                });
        }

        // --- 核心邏輯：決定顯示表單還是詳情 ---
        function handlePageLogic() {
            // 1. 先取得用戶資料 (為了 UserID)
            liff.getProfile().then(profile => {
                document.getElementById('userName').innerText = profile.displayName;
                document.getElementById('inputName').value = profile.displayName;
                document.getElementById('userIdText').innerText = profile.userId;
                const img = document.getElementById('userPicture');
                img.src = profile.pictureUrl ? profile.pictureUrl : "https://via.placeholder.com/80";

                // 2. 檢查網址是否有參數 (代表是從卡片按鈕進來的)
                const params = getQueryParams();
                
                if (params.mode === 'view') {
                    // --- 顯示詳情模式 ---
                    document.getElementById('booking-form-section').style.display = 'none';
                    document.getElementById('booking-details-section').style.display = 'block';

                    // 填入參數資料
                    document.getElementById('viewName').innerText = params.name || profile.displayName;
                    document.getElementById('viewService').innerText = params.service || "未指定";
                    document.getElementById('viewTime').innerText = params.time || "未指定";

                    // 同時把這些資料先填入表單，方便用戶修改
                    document.getElementById('inputName').value = params.name || profile.displayName;
                    if(params.service) document.getElementById('inputService').value = params.service;
                    
                    // 嘗試解析日期時間填回表單 (格式: 2025/01/01 14:00)
                    if(params.time && params.time.includes(' ')) {
                        const parts = params.time.split(' ');
                        const datePart = parts[0].replace(/\//g, '-'); // 轉回 2025-01-01
                        const timePart = parts[1];
                        document.getElementById('inputDate').value = datePart;
                        document.getElementById('inputTime').value = timePart;
                    }

                } else {
                    // --- 顯示原本的預約表單 ---
                    document.getElementById('booking-form-section').style.display = 'block';
                    document.getElementById('booking-details-section').style.display = 'none';
                }

            }).catch(err => console.error('Profile Error:', err));
        }

        // --- 切換到修改模式 ---
        function switchToEditMode() {
            document.getElementById('booking-details-section').style.display = 'none';
            document.getElementById('booking-form-section').style.display = 'block';
            // 讓按鈕文字變更，提示這是修改
            document.getElementById('submitBtn').innerText = "確認修改預約";
        }

        function submitBooking() {
            const name = document.getElementById('inputName').value;
            const phone = document.getElementById('inputPhone').value;
            const service = document.getElementById('inputService').value;
            const date = document.getElementById('inputDate').value;
            const time = document.getElementById('inputTime').value;
            const userId = document.getElementById('userIdText').innerText;

            if(!name || !phone || !date) { alert("請填寫完整資訊"); return; }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerText = "資料傳送中...";

            const data = { name, phone, service, date, time, userId };

            // ★★★ 注意：這裡務必確保網址正確 ★★★
            if (GOOGLE_SCRIPT_URL && GOOGLE_SCRIPT_URL.startsWith('https://script.google.com')) {
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'text/plain' }
                }).then(() => console.log('Sent')).catch(err => console.error(err));
            } else {
                alert("系統錯誤：未設定後端網址");
                submitBtn.disabled = false;
                return;
            }

            const messageText = `【預約修改/申請已送出】\n姓名：${name}\n電話：${phone}\n項目：${service}\n時間：${date} ${time}`;
            if (liff.isInClient()) {
                liff.sendMessages([{ type: 'text', text: messageText }]).catch(console.error);
            }

            showCustomModal(name, service, date, time);
            submitBtn.disabled = false;
            submitBtn.innerText = "確認預約";
        }

        function showCustomModal(name, service, date, time) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalService').innerText = service;
            document.getElementById('modalDate').innerText = date;
            document.getElementById('modalTime').innerText = time;
            document.getElementById('customModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
            if (liff.isInClient()) liff.closeWindow();
        }
    </script>
</body>
</html>
